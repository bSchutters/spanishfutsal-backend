name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H sbryan.studio >> ~/.ssh/known_hosts
          echo "Host sbryan.studio\n  StrictHostKeyChecking=no" >> ~/.ssh/config

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 bryan@sbryan.studio << 'EOF'
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            cd ~/projets/spanishfutsal-backend
            git pull origin main
            pnpm install
            pnpm build
            pm2 restart spanish-strapi
          EOF
